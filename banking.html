<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your bank is here</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="mt-16 text-center text-5xl font-semibold">Welcome to the <span
            class="font-black uppercase tracking-widest text-blue-400">baaper
            hotel</span></h1>
    <!-- display diposite withdow and your balance   -->
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-12">
        <div class="p-6 bg-blue-300 rounded">
            <h1 class="text-5xl">Diposite</h1>
            <h2 class="text-7xl">$<span>00</span></h2>
        </div>
        <div class="p-6 bg-red-300 rounded">
            <h1 class="text-5xl">Withdrow</h1>
            <h2 class="text-7xl">$<span>00</span></h2>
        </div>
        <div class="p-6 bg-green-300 rounded">
            <h1 class="text-5xl">Balance</h1>
            <h2 class="text-7xl">$<span>1240</span></h2>
        </div>
    </div>
    <div class="grid gap-4 grid-cols-2 w-3/4 mx-auto my-4">
        <div class="p-12 bg-green-200 rounded">
            <h1 class="text-5xl capitalize ">Please deposite some money</h1>
            <input type="number" class="h-9  rounded block w-full my-8">
            <button class="px-10 py-4 bg-blue-300 text-white rounded-full capitalize">deposite</button>
        </div>
        <div class="p-12 bg-red-200 rounded">
            <h1 class="text-5xl capitalize ">Please withdrow some money</h1>
            <input type="number" class="h-9 block rounded w-full my-8">
            <button class="px-10 py-4 bg-blue-300 text-white rounded-full capitalize">withdrow</button>
        </div>
    </div>
    <script src="js/bapper-hotel.js"></script>
</body>

</html>
